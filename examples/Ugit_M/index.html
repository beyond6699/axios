    <script>

        function addListItem(text, detailText, projectid, bProject) {
            // 获取现有的列表组元素
            var listGroup = document.querySelector('.list-group');

            // 创建新的列表项的标签
            var newLabel = document.createElement('label');
            newLabel.className = 'list-group-item d-flex gap-2';
            newLabel.style.flexDirection = 'column'; // 设置为列布局
            newLabel.id = text;
            newLabel.htmlFor = '';


            var list = document.createElement('form');

            // 为每个选项创建一个<li>元素，并添加到列表中
            var options = ['options1', 'options2', 'options3'];
            var Myname = ['移除权限', '保留权限', '移除权限'];
            options.forEach(function (optionValue, index) {
                var listItem = document.createElement('div');
                listItem.className = 'form-check form-check-inline';

                var input = document.createElement('input');
                input.className = 'form-check-input';
                input.type = 'radio';
                input.name = text + 'Radio';
                input.id = text + '__RadioSelect__' + (index + 1) + '__RadioSelect__' + projectid + '__RadioSelect__' + (bProject ? 1 : 0);
                input.value = optionValue;
                if (index === 1) input.setAttribute('checked', ''); // 默认选中第二个选项
                var label = document.createElement('label');
                label.className = 'form-check-label';
                label.htmlFor = text + '__RadioSelect__' + (index + 1) + '__RadioSelect__' + projectid + '__RadioSelect__' + (bProject ? 1 : 0);
                label.textContent = Myname[index];
                //if (index == 2 && !bProject) {
                //    input.disabled = true;
                //}
                if (index === 0) {
                    input.classList.add("hidden");
                    label.classList.add("hidden");
                }


                listItem.appendChild(input);
                listItem.appendChild(label);
                list.appendChild(listItem);
            });





            // 创建包裹文本的span
            var span = document.createElement('span');
            span.textContent = text;

            // 创建小字说明，并直接设置为超链接
            var small = document.createElement('small');
            small.className = 'd-block text-body-secondary';
            small.style.display = 'block'; // 设置small为块级元素，独占一行

            // 创建超链接
            var link = document.createElement('a');
            link.href = detailText; // 设置超链接的URL
            link.target = '_blank'; // 可选：设置在新标签页打开链接
            link.textContent = detailText; // 设置超链接显示的文本
            link.className = 'text-body-secondary'; // 继承样式

            // 将超链接添加到小字元素中
            small.appendChild(link);

            // 将复选框、文本和超链接添加到标签中
            newLabel.appendChild(span);
            newLabel.appendChild(small); // 确保small在span之后添加
            newLabel.appendChild(list);

            // 将新创建的标签添加到列表组中
            listGroup.appendChild(newLabel);
        }

        function removeAllButFirst() {
            var listGroup = document.querySelector('.list-group');
            var items = Array.prototype.slice.call(listGroup.children); // 将子元素转换为数组

            // 从第二个元素开始遍历并删除
            items.slice(1).forEach(function (item) {
                listGroup.removeChild(item);
            });
        }
        function ShowMessage(Message) {
            var modalBody = document.getElementById('modal-boly2');
            var newContent = Message;
            modalBody.innerHTML = newContent;
            var myModalEl2 = document.getElementById('exampleModa2');
            var myModal2 = new bootstrap.Modal(myModalEl2);
            myModal2.show();
            }

        function getUsefulInfo() {

            var selectionInfoArray = getSelectionInfo().slice(1);
            var ChangeProjects = [];
            var DeleteProjects = [];
            selectionInfoArray.forEach(function (select) {
                var parts = select.id.split('__RadioSelect__');
                if (select.checked == true && parts[1] == 3) {
                    ChangeProjects.push(select);
                } else if (select.checked == true && parts[1] == 1) {
                    DeleteProjects.push(select);
                }
            });
            return [DeleteProjects, ChangeProjects];
        }
        function getSelectionInfo() {
            var listGroup = document.querySelector('.list-group');
            // 获取所有的单选按钮，这里假设它们都包含在 '.list-group' 下的子元素中
            var radioButtons = listGroup.querySelectorAll('input[type="radio"]');
            // 从第三个元素开始切片（跳过前两个）
            //var radioButtonsFromThird = radioButtons.slice(2);
            // 创建一个数组来存储每个单选按钮的选择信息
            var selectionInfo = [];

            // 遍历所有单选按钮
            radioButtons.forEach(function (radio) {

                if (radio.checked == true/* && (radio.id != 'All1' || radio.id != 'All3' || radio.id != 'All2')*/) {
                    // 检查单选按钮是否被选中
                    var isChecked = radio.checked;
                    // 获取单选按钮的值和ID
                    var value = radio.value;
                    var id = radio.id;

                    // 将选择信息添加到数组中
                    selectionInfo.push({
                        id: id,
                        value: value,
                        checked: isChecked
                    });

                }


            });

            // 返回包含所有选择信息的数组
            return selectionInfo;
        }

        (function () {

            // 获取“确定”按钮的引用
            var confirmButton = document.getElementById('confirmBtn');

            // 为按钮添加点击事件监听器
            confirmButton.addEventListener('click', function () {

                var selectionInfoArray = getSelectionInfo().slice(1);
                var checkID = document.getElementById('checkID').value;
                var myPrivate_Key = document.getElementById('Private_Key').value;



                var jsonObj = {};
                jsonObj.Private_Key = myPrivate_Key;
                jsonObj.slelectinf = selectionInfoArray;
                jsonObj.checkID = checkID;
                axios.post('/removecheck/server', jsonObj)
                    .then(function (res) {
                        console.log(JSON.stringify(res.data));


                        var DeleteR = res.data.deleteResults;
                        var truenum = 0;
                        var falsenum = 0;
                        DeleteR.forEach(function (Delete) {
                            if (Delete.success == true) {
                                truenum++;
                            } else {
                                falsenum++;
                            }
                        });
                        var modalBody = document.getElementById('modal-boly2');
                        // var newContent = '<p> 请求结果：' + res.data.changeResults.length + ' 个  , 失败：' + res.data.deleteResults.length + ' 个 </p>';
                        var newContent = '<p> 请求结果：' + JSON.stringify(res.data) + '  </p><p>一共' + ( DeleteR.length) + '个， 成功' + truenum + '个 ' + falsenum + '个</p>';

                        modalBody.innerHTML = newContent;
                        // 获取Modal元素
                        var myModalEl2 = document.getElementById('exampleModa2');

                        // 创建Modal实例
                        var myModal2 = new bootstrap.Modal(myModalEl2);

                        myModal2.show();
                        //document.getElementById('post').onclick();


                    })
                    .catch(function (error) {
                        var loginfo = '';

                        if (error.response) {
                            if (error.response.status == 401) {
                                loginfo = '输入Private_Key不正确';
                            } else {
                                loginfo = error.response.data;
                            }
                        } else if (error.request) {
                            loginfo = error.message;

                        } else {
                            loginfo = error.message ? error.message : '没有收到服务端相应';
                        }

                        var modalBody = document.getElementById('modal-boly2');
                        var newContent2 = '<p> 请求结果失败：</p><p>' + loginfo + '</p>';
                        modalBody.innerHTML = newContent2;
                        // 获取Modal元素
                        var myModalEl2 = document.getElementById('exampleModa2');

                        // 创建Modal实例
                        var myModal2 = new bootstrap.Modal(myModalEl2);

                        myModal2.show();

                        console.log(loginfo);

                    });
            });



            document.getElementById('config').onclick = function () {

                var data = document.getElementById('checkID').value;

                var feedback = document.getElementById('feedback2');

                var selectionInfoArray = getUsefulInfo();
                if (selectionInfoArray[1].length > 0) {
                    if (!data) { // 检查输入值是否为空
                        feedback.textContent = '请输入CheckID';
                        feedback.style.display = 'block'; // 显示反馈信息
                        return;
                    }
                }
                feedback.textContent = '';
                feedback.style.display = 'none'; // 显示反馈信息
                if (selectionInfoArray[1].length > 0 || selectionInfoArray[0].length > 0) {

                    var modalBody = document.querySelector('.modal-body');
                    var newContent = '<p> 移除权限工程：' + selectionInfoArray[1].length + ' 个 </p> <p> 是否决定提交修改? </p>';
                    modalBody.innerHTML = newContent;
                    var myModalEl = document.getElementById('exampleModal');
                    var myModal = new bootstrap.Modal(myModalEl);
                    myModal.show();
                }
            };



            document.getElementById('post').onclick = function () {

                var data = document.getElementById('Private_Key').value;
                var checkID = document.getElementById('checkID').value;

                var feedback = document.getElementById('feedback1');
                var feedback2 = document.getElementById('feedback2');


                
                if (!data) { // 检查输入值是否为空
                    feedback.textContent = '请输入Private_Key';
                    feedback.style.display = 'block'; // 显示反馈信息
                    return;
                }
                if (!checkID) { // 检查输入值是否为空
                    feedback2.textContent = '请输入查找人账户';
                    feedback2.style.display = 'block'; // 显示反馈信息
                    return;
                }

                feedback.style.display = 'none'; // 隐藏反馈信息
                feedback2.style.display = 'none'; // 隐藏反馈信息

                var jsonObj = {};
                jsonObj.Private_Key = data;
                jsonObj.checkID = checkID;



                axios.post('/check/server', jsonObj)
                    .then(function (res) {
                       // console.log(JSON.stringify(res.data));
                        if (res.data.message) {
                            console.log(res.data.message);
                            feedback.textContent = res.data.message;
                            feedback.style.display = 'block'; // 显示反馈信息
                        } else {
                            const GroupSize = res.data.AllGroups.length;
                            const ProjectSize = res.data.AllProjects.length;
                            var newContent2 = '<p> 查询到：' + (ProjectSize + GroupSize) + ' 个项目</p>';
                            ShowMessage(newContent2);

                            if (GroupSize > 0 || ProjectSize > 0) {
                                res.data.AllProjects.sort((a, b) => b.name_with_namespace.charCodeAt(0) - a.name_with_namespace.charCodeAt(0));
                                res.data.AllGroups.sort((a, b) => b.full_path.charCodeAt(0) - a.full_path.charCodeAt(0));

                                removeAllButFirst();
                                res.data.AllProjects.forEach(function (porject) {
                                    addListItem('项目:' + porject.name_with_namespace, porject.web_url, porject.id, true);
                                });
                                res.data.AllGroups.forEach(function (porject) {
                                    addListItem('项目组:' + porject.full_path, porject.web_url, porject.id, false);
                                });
                            }

                        }
                    })
                    .catch(function (error) {
                        var loginfo = '';
                        if (error.response) {
                            if (error.response.status == 401) {
                                loginfo = '输入Private_Key不正确';
                            } else {
                                loginfo = error.response.data;
                            }
                        } else if (error.request) {
                            loginfo = '没有收到服务端相应1';

                        } else if (error.message) {
                            loginfo = error.message;
                        } else {
                            loginfo = '没有收到服务端相应2';
                        }
                        feedback.textContent = loginfo;
                        feedback.style.display = 'block'; // 显示反馈信息
                    });
            };
